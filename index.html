<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="tes.js"></script>
    <title>Dit To Do Dit</title>
</head>
<body>
    <!-- App Container -->
    <div class="container">
        <h1>Dit To Do Dit</h1>

        <div class="flex-1">
            <!-- Profile -->
            <div class="user-profile">
                <div class="profile-pic">
                    <img src="/Resources/Pictures/avatar.svg" alt="Profile Picture">
                </div>
                <div class="user-info">
                    <span class="username">Username</span>
                    <span class="user-position">Position</span>
                </div>
            </div>

            <!-- Date -->
            <div class="date-time">
                <span id="date">01 Januari 2000</span>
                <span id="time">00:00:00</span>
            </div>
        </div>
        
        <div class="flex-2">
            <form class="input-area">

                <!-- Priority and Date -->
                <div class="priority-date">
                    <!-- Priority -->
                    <div class="priority">
                        <label for="todo-priority">Priority:</label>
                        <select id="todo-priority">
                            <option value="" disabled selected>Select Priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <!-- Date -->
                    <div class="date">
                        <label for="todo-date">Due Date:</label>
                        <input type="date" id="todo-date" name="date">
                    </div>
                </div>

                <!-- Text Area -->
                <div class="todo-title">
                    <!-- Todo Title -->
                    <label for="todo-input">Todo:</label>
                    <textarea id="todo-input" placeholder="Add a new task"></textarea>
                </div>

                <!-- Button Area -->
                <div class="button-area">
                    <button type="submit" id="submit-btn">SUBMIT</button>
                    <button type="button" id="reset-btn">RESET</button>
                </div> 
            </form>
        </div>

        <hr>

        <div class="flex-3">
            <div>
                <div id="tabs">
                    <span class="todo-list" data-tab="todo">To Do</span>
                    <span class="done-list" data-tab="done">Done</span>
                </div>
                <div>
                    <button id="clear">Clear All</button>
                </div>
            </div>

            <hr>

            <div id="todo-content">
                <ul id="todo-ul">
                    <li>
                        
                    </li>
                </ul>
            </div>
            <div id="done-content">
                <ul id="done-ul">
                    <li>
                        
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
