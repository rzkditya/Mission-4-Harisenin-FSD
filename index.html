<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js"></script>
    <title>Dit To Do Dit</title>
</head>
<body>
    <!-- App Container -->
    <div class="container">
        <h1>Dit To Do Dit</h1>

        <div class="flex-1">
            <!-- Profile -->
            <div class="user-profile">
                <div class="profile-pic">
                    <img src="/Resources/Pictures/avatar.svg" alt="Profile Picture">
                </div>
                <div class="user-info">
                    <span>Username</span>
                    <span>Position</span>
                </div>
            </div>

            <!-- Date -->
            <div class="date-time">
                <span id="date">01 Januari 2000</span>
                <span id="time">00:00:00</span>
            </div>
        </div>
        
        <div class="flex-2">
            <form class="input-area">

                <!-- Priority and Date -->
                <div class="priority-date">
                    <!-- Priority -->
                    <div class="priority">
                        <label for="todo-priority">Priority:</label>
                        <select id="todo-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <!-- Date -->
                    <div class="date">
                        <label for="todo-date">Date:</label>
                        <input type="date" id="todo-date" name="date">
                    </div>
                </div>

                <!-- Text Area -->
                <div class="todo-title">
                    <!-- Todo Title -->
                    <label for="todo-title">Todo:</label>
                    <input type="text" id="todo-title" placeholder="Add a new todo">
                </div>

                <!-- Button Area -->
                <div class="button-area">
                    <button type="submit" id="add-todo-btn">SUBMIT</button>
                    <button type="button" id="clear-todo-btn"><i class="fa-solid fa-trash"></i></button>
                </div> 
            </form>
        </div>

        <hr>

        <div class="flex-3">
            <div>
                <div class="" id="tabs">
                    <span class="todo-list">To Do</span>
                    <span class="done-list">Done</span>
                </div>
                <div>
                    <button id="clear">Clear All</button>
                </div>
            </div>

            <hr>

            <div id="todo-content">Content Todo</div>
            <div id="done-content">Content Done</div>
        </div>
    </div>
</body>
</html>
